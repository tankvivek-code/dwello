<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
        color: white;
        /* transition: all 2s; */
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown Menu</title>
  </head>
  <body class="section">
    <h1>This is Hover DropDown Text Effect:</h1>

    <p>When User Hover This Mouse over Me Text To Show one Content:-</p>

    <div class="dropdown">
      <span>
        <h2>Mouse Over Me</h2>
        <div class="dropdown-content">
          <p>Hello My Name is Vivek!!!</p>
        </div>
      </span>
    </div>
  </body>
</html>
