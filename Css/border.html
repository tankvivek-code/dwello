<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="border.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Border Using Css</title>
    </head>
    <body>
        <p class="dotted">This is Dotted.</p>
        <p class="dashed">This is Dashed.</p>
        <p class="ridge">This is Ridge.</p>
        <p class="double">This is double.</p>
        <p class="groove">This is Groove.</p>
        <p class="inset">This is Inset.</p>
        <p class="outset">This is outset.</p>
        <p class="hidden">This is hidden.</p>
        <p class="none">This is None.</p>
        <p class="fourside">This is fourside.</p>
        <p class="threeside">This is Threeside.</p>
        <p class="twoside">This is twoside.</p>
    </body>
</html>
