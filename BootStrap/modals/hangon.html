<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Modal with Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .modal-content {
        border-radius: 1rem;
        box-shadow: 0 0 80px 20px rgba(219, 156, 186, 0.5);
      }
      .modal-header {
        background-color: #f9c7db;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        position: relative;
        justify-content: center;
        padding: 2rem 1rem 1rem;
      }
      .modal-header img {
        width: 100px;
        height: 100px;
      }
      .btn-close {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background-color: #bfdbf7;
        border-radius: 0.375rem;
        width: 2rem;
        height: 2rem;
        opacity: 1;
      }
      .modal-body {
        text-align: center;
        padding: 2rem 1.5rem 2.5rem;
      }
      .modal-body h5 {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .modal-body p {
        font-size: 0.875rem;
        color: #4b5563;
        margin-bottom: 2rem;
      }
      .btn-pink {
        background-color: #f9c7db;
        color: #fce7f3;
        font-weight: 300;
        border-radius: 9999px;
        padding: 0.5rem 2rem;
        border: none;
      }
      .btn-pink:hover {
        background-color: #eaaecf;
        color: #fce7f3;
      }
      .btn-outline-pink {
        background-color: #fafafa;
        color: #f9c7db;
        font-weight: 300;
        border-radius: 9999px;
        border: none;
        padding: 0.5rem 2rem;
      }
      .btn-outline-pink:hover {
        background-color: #f9c7db;
        color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Hang On Sec :-</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#customModal"
      >
        Open Modal
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="customModal"
      tabindex="-1"
      aria-labelledby="customModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <img
              src="https://storage.googleapis.com/a1aa/image/c8f4399a-b7f0-4278-e170-fc95619617fa.jpg"
              alt="Cartoon character holding a magnifying glass with a pink blob background"
            />
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 class="modal-title" id="customModalLabel">Hang On Sec !</h5>
            <p>
              Ready to rock and roll? Confirm your choice, and let's make some
              magic happen!
            </p>
            <div class="d-flex justify-content-center gap-3">
              <button type="button" class="btn btn-pink">CLick me</button>
              <button type="button" class="btn btn-outline-pink">
                CLick me
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
