<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Error Modal (Pixel Units)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .modal-dialog {
        max-width: 500px;
      }
      .modal-header {
        background-color: #f15b6c;
        border-bottom: none;
        justify-content: center;
        position: relative;
        padding: 40px 20px;
      }
      .modal-header .icon {
        background-color: #d1455b;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: -70px;
        border: 6px solid white;
      }
      .modal-header .icon i {
        font-size: 32px;
        color: white;
      }
      .modal-body {
        text-align: center;
      }
      .modal-title {
        font-size: 36px;
        font-weight: bold;
        margin-top: 20px;
      }
      .modal-subtitle {
        font-size: 18px;
        margin-top: 10px;
        color: #555;
      }
      .try-again-btn {
        background-color: #ffc107;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        padding: 12px 40px;
        margin-top: 30px;
        font-size: 16px;
      }
      .btn-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Error Modal Example :-</h3>
      <button
        type="button"
        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#errorModal"
      >
        Open Error Modal
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" aria-labelledby="errorModalLabel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon">
              <i class="bi bi-x-lg"></i>
              <!-- Bootstrap Icon -->
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="modal-title">Ooops!</div>
            <div class="modal-subtitle">
              Something went wrong. File Was not uploaded.
            </div>
            <button class="btn try-again-btn">Try Again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
