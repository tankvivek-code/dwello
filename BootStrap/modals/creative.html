<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Modal Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h3>It Academy</h3>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#customModal"
      >
        It Academy Modal
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customModal" aria-labelledby="customModalLabel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div
            class="modal-header bg-dark text-white flex-column align-items-center"
          >
            <h3 class="modal-title" id="customModalLabel">Creative Insight</h3>
            <small>IT Academy</small>
            <button
              type="button"
              class="btn-close btn-close-white position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="close "
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body text-center">
            <h4>Creative Insight</h4>
            <p>IT Academy</p>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer d-flex justify-content-between">
            <p>IT Academy</p>
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
