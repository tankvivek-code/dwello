<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Confirmation Modal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .modal-content {
        padding: 2rem;
      }
      .modal-header {
        border-bottom: none;
      }
      .modal-title {
        font-weight: bold;
        text-align: center;
        width: 100%;
      }
      .thanks-text {
        color: #0d6efd;
        font-weight: bold;
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      .payment-summary {
        color: #0d6efd;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .dashed-line {
        border-top: 2px dashed #ccc;
        margin-bottom: 1rem;
      }
      .order-details {
        font-weight: 600;
      }
      .small-text {
        font-size: 0.9rem;
        color: gray;
      }
      .total-section {
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 1rem;
      }
      .track-btn {
        background-color: #0d6efd;
        color: white;
        border: none;
        margin-top: 2rem;
        width: 100%;
      }
      .track-btn:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h4>Order Bill :-</h4>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#orderModal"
      >
        Open Order Modal
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="orderModal"
      tabindex="-1"
      aria-labelledby="orderModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Jonathan Adler</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body text-center">
            <div class="thanks-text">Thanks For your order</div>

            <hr class="my-3" />

            <div class="payment-summary">payment summary</div>
            <div class="dashed-line"></div>

            <div class="row justify-content-between">
              <div class="col-8 text-start order-details">
                Ether Chair (qty:1)
              </div>
              <div class="col-4 text-end">$1750.00</div>
            </div>

            <div class="row justify-content-between small-text mt-2">
              <div class="col-8 text-start">Shipping</div>
              <div class="col-4 text-end">$175.00</div>
            </div>

            <div class="row justify-content-between small-text">
              <div class="col-8 text-start">Tax</div>
              <div class="col-4 text-end">$200.00</div>
            </div>

            <div class="row justify-content-between total-section">
              <div class="col-8 text-start">TOTAL</div>
              <div class="col-4 text-end">$2125.00</div>
            </div>

            <button class="btn track-btn">Track your order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
