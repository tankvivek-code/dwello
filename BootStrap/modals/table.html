<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment Modal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form-control {
        border-radius: 0;
        margin-bottom: 1rem;
      }
      .summary {
        font-size: 0.9rem;
        color: #6c757d;
      }
      .total {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .btn-send:hover {
        background-color: #157347;
        border-color: #146c43;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Paymenr and feedback page:-</h3>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#paymentModal"
      >
        Open Payment Modal
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="paymentModal"
      aria-labelledby="paymentModalLabel"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="border-bottom: 1px solid #dee2e6">
            <h5 class="modal-title" id="paymentModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="name" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="email"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label class="form-label">Card-Details</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Street Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Street Number"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your City"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Country"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label class="form-label">Company Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Company Name"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Company Name"
                  />
                </div>
              </div>

              <div class="mt-4">
                <div class="d-flex justify-content-between">
                  <span class="summary">sub total</span>
                  <span class="summary">$190.00</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span class="summary">Discount</span>
                  <span class="summary">-$65.00</span>
                </div>
                <hr />
                <div class="d-flex justify-content-between">
                  <span class="total">subtotal</span>
                  <span class="total">$125.00</span>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer" style="border-top: none">
            <button
              type="button"
              class="btn btn-send"
              style="
                width: 100%;
                background-color: #198754;
                border-color: #198754;
                font-weight: 500;
              "
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
