<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Centered Dark Modal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .modal-content {
        background-color: #212529;
        color: white;
        text-align: center;
        padding: 2rem;
      }
      .modal-body img {
        max-width: 150px;
        margin-bottom: 20px;
      }
      .modal-body h2 {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .modal-body p {
        font-size: 0.9rem;
        color: #ccc;
        margin-bottom: 2rem;
      }
      .btn-get-started {
        background: #fff;
        color: #212529;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 5px;
        font-weight: 500;
      }
      .btn-get-started:hover {
        background: #e2e6ea;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Tired of searching</h3>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Open Modal
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close btn-close-white ms-auto"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <img src="../images/modal.jpg" alt="Illustration" />

            <h2>Tired of searching</h2>
            <p>
              let us help you out by lorem ipsum dolor sit amet, consectetur
              adipisicing elit. Aliquid commodi consequatur cumque
            </p>

            <button class="btn btn-get-started">Get Started</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
