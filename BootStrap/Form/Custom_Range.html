<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Custom Range</h2>
      <p>Use the .form-range class to create a custom range slider:</p>
      <form action="#">
        <label for="customRange1" class="form-label">Custom Range :-</label>
        <input type="range" class="form-range" id="customRange1" />
        <label for="customRange2" class="form-label"
          >Custom Range (disabled) :-</label
        >
        <input type="range" class="form-range" id="customRange2" disabled />
      </form>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>

    <hr />

    <div class="container mt-3">
      <h2>Step in a Range</h2>
      <p>
        By default, the interval between the range numbers is 1. You can change
        it by using the step attribute:
      </p>
      <form action="#">
        <label for="customRangeStep" class="form-label">Custom range :</label>
        <input
          type="range"
          name="point"
          id="customRangeStep"
          step="10"
          class="form-range"
        />

        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>

    <hr />

    <div class="container mt-3">
      <h2>Min and Max Range</h2>
      <p>
        Use the min and/or max attribute to specify the minimum/maximum value of
        a range:
      </p>
      <form action="#">
        <label for="customRangeMinMax" class="form-label">Custom range :</label>
        <input
          type="range"
          name="point"
          id="customRangeMinMax"
          class="form-range"
          min="0"
          max="4"
        />

        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
