<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Select Menu</h2>
      <p>
        To style a select menu in Bootstrap 5, add the .form-select class to the
        select element:
      </p>

      <form action="#">
        <div class="mb-3 mt-3">
          <label for="sel1" class="form-label"
            >Select list (Select any one):</label
          >
          <select class="form-select" id="sel1" name="select">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </form>

      <form action="#">
        <div class="mb-3 mt-3">
          <label for="sel2" class="form-label"
            >Select list (Select multiple):</label
          >
          <select multiple class="form-select" id="sel2" name="select">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <hr />

    <div class="container mt-3">
      <h2>Select Menu Size</h2>
      <p>
        Use the .form-select-lg or .form-select-sm class to change the size of
        the select menu:
      </p>
      <form>
        <select class="form-select form-select-lg" disabled>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <select class="form-select mt-3">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <select class="form-select form-select-sm mt-3">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </form>
    </div>

    <hr />

    <div class="container mt-3">
      <h2>Data List</h2>
      <form action="">
        <label for="browser" class="form-label"
          >Choose your browser from the list:</label
        >
        <input
          class="form-control"
          list="browsers"
          name="browser"
          id="browser"
        />
        <datalist id="browsers">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
