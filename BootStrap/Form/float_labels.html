<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Floating Labels - Inputs :</h2>
      <p>Click inside the input field to see the floating label effect:</p>
      <form action="#" class="was-validated">
        <div class="mb-3 mt-3 form-floating">
          <input
            type="text"
            name="uname"
            id="uname"
            class="form-control"
            placeholder="Enter username"
            required
          />
          <label for="uname">User name</label>
          <div class="valid-feedback">valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3 form-floating">
          <input
            type="password"
            name="pwd"
            id="pwd"
            class="form-control"
            placeholder="Enter password"
            required
          />
          <label for="pwd">Password</label>
          <div class="valid-feedback">valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-floating">
          <textarea
            name="comment"
            id="text"
            class="form-control"
            placeholder="comment goes here"
            required
          ></textarea>
          <label for="comment">Comments</label>
          <div class="valid-feedback">valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-floating">
          <select name="sellist" id="sel1" class="form-control" disabled>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <label for="sel1" class="form-label"
            >Select list (select any one):</label
          >
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheck"
            name="remember"
            required
          />
          <label class="form-check-label" for="myCheck">I agree.</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>

        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
