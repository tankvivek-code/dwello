<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .div1 {
        width: 300px;
        height: 100px;
        border: 1px solid blue;
      }
      .div2 {
        width: 300px;
        height: 100px;
        padding: 60px;
        border: 1px solid red;
      }
      body {
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      input,
      textarea {
        width: 100%;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing Demo</title>
  </head>
  <body>
    <h1>With Box-Sizing</h1>

    <div class="div1">Both divs are the same size now!</div>
    <br />
    <div class="div2">Horray!</div>

    <hr />

    <form action="">
      First name:<br />
      <input type="text" name="firstname" value="xyz" /><br />
      Last name:<br />
      <input type="text" name="lastname" value="abc" /><br />
      Comments:<br />
      <textarea name="message" rows="5" cols="30"> </textarea>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>
      <strong>Tip:</strong> Try to remove the box-sizing property from the style
      element and look what happens. Notice that the width of input, textarea,
      and submit button will go outside of the screen.
    </p>
  </body>
</html>
